<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Descarga múltiple</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Segoe UI,Arial;padding:20px}
    #msg{margin:6px 0 12px;color:#222;font-weight:600}
  </style>
</head>
<body>
  <div id="msg"></div>
  <ul id="list"></ul>

  <script>
  (function () {
    // 1) Leer URLs desde ?u=... o desde #...
    const qs  = new URLSearchParams(location.search);
    let raw   = qs.get("u") || "";
    if (!raw && location.hash) raw = location.hash.slice(1);

    const original = (raw || "")
      .split("|")
      .map(decodeURIComponent)
      .map(s => s.trim())
      .filter(Boolean);

    // 2) Convertir a enlaces de descarga directa cuando aplique
    function toDownloadLink(u){
      const m = u.match(/https?:\/\/drive\.google\.com\/file\/d\/([^/]+)/i);
      if (m && m[1]) return "https://drive.usercontent.google.com/download?id=" + m[1];
      return u; // si ya es de descarga o no es Drive, se queda igual
    }
    const urls = original.map(toDownloadLink);

    const ul  = document.getElementById("list");
    const msg = document.getElementById("msg");

    if (urls.length === 0) {
      msg.textContent = "No llegaron enlaces.";
      return;
    }

    // 3) Pintar lista (mostrar links ya en formato de descarga)
    urls.forEach(u=>{
      const li = document.createElement("li");
      const a  = document.createElement("a");
      a.href = u; a.target = "_blank"; a.rel = "noopener";
      a.textContent = u;
      li.appendChild(a);
      ul.appendChild(li);
    });

    // 4) Abrir cada descarga en una pestaña controlada y cerrarla después
    //    Técnica: mantener la pestaña en mismo origen y disparar descarga vía <iframe>
    //    Luego cerrar la pestaña tras un pequeño delay.
    let opened = 0;
    const CHILD_HTML_PREFIX = '<!doctype html><meta charset="utf-8"><title>Descargando…</title><body style="font-family:Segoe UI,Arial;padding:14px"><p>Descargando…</p><script>(function(){var u=';
    const CHILD_HTML_SUFFIX = ';var f=document.createElement("iframe");f.style.display="none";f.src=u;document.body.appendChild(f);setTimeout(function(){window.close();},1500);})();<\/script></body>';

    urls.forEach(u=>{
      try{
        const w = window.open("", "_blank");
        if (w) {
          // Inyectamos HTML que dispara la descarga dentro de un iframe y cierra la pestaña
          w.document.open();
          w.document.write(CHILD_HTML_PREFIX + JSON.stringify(u) + CHILD_HTML_SUFFIX);
          w.document.close();
          opened++;
        }
      }catch(e){}
    });

    msg.textContent = `¡Listo! Se descargaron ${opened} documento${opened===1?"":"s"}.`;
  })();
  </script>
</body>
</html>
