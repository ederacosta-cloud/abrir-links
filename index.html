<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Descarga múltiple</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Segoe UI,Arial;padding:20px}
    #msg{margin:6px 0 12px;color:#222;font-weight:600}
  </style>
</head>
<body>
  <div id="msg"></div>
  <ul id="list"></ul>

  <script>
  (function () {
    // 1) Leer URLs desde ?u=... o desde #...
    const qs  = new URLSearchParams(location.search);
    let raw   = qs.get("u") || "";
    if (!raw && location.hash) raw = location.hash.slice(1);

    const original = (raw || "")
      .split("|")
      .map(decodeURIComponent)
      .map(s => s.trim())
      .filter(Boolean);

    // 2) Convertir a enlaces de descarga directa cuando aplique
    function toDownloadLink(u){
      const m = u.match(/https?:\/\/drive\.google\.com\/file\/d\/([^/]+)/i);
      if (m && m[1]) return "https://drive.usercontent.google.com/download?id=" + m[1];
      // si ya es de descarga o no es drive, se deja tal cual
      return u;
    }
    const urls = original.map(toDownloadLink);

    const ul  = document.getElementById("list");
    const msg = document.getElementById("msg");

    if (urls.length === 0) {
      msg.textContent = "No llegaron enlaces.";
      return;
    }

    // 3) Pintar lista (mostrar links ya en formato de descarga)
    urls.forEach(u=>{
      const li = document.createElement("li");
      const a  = document.createElement("a");
      a.href = u; a.target = "_blank"; a.rel = "noopener";
      a.textContent = u;
      li.appendChild(a);
      ul.appendChild(li);
    });

    // 4) Intentar abrir todos (mismo gesto no existe; confiamos en permisos de pop-ups)
    // Técnica: abrir about:blank y luego asignar location => mejor tasa de éxito
    let opened = 0;
    const wins = [];
    for (let i = 0; i < urls.length; i++) {
      try {
        const w = window.open("about:blank", "_blank");
        if (w) { wins.push(w); opened++; }
      } catch(e){}
    }
    for (let i = 0; i < wins.length; i++) {
      try { wins[i].location = urls[i]; } catch(e){}
    }

    // 5) Mensaje final
    // (Si el navegador bloquea algunos, el número puede ser menor)
    msg.textContent = `¡Listo! Se descargaron ${opened} documento${opened===1?"":"s"}.`;
  })();
  </script>
</body>
</html>
